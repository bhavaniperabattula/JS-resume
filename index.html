<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = document.createElement("h1");
        name.style.color = "Green";
        name.style.fontSize = "3em"; // Changed to a more visible size
        name.innerText = "Perabattula Bhavani";
        document.body.appendChild(name); // Append to the document body

        var obj = document.createElement("h2");
        obj.style.color = "Blue";
        obj.style.fontSize = "2em"; // Changed to a more visible size
        obj.innerText = "Subheading Text Here"; // Added some text for demonstration
        document.body.appendChild(obj); // Append to the document body
    </script>
</body>
</html>
